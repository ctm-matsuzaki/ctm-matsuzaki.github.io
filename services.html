<!DOCTYPE html>
<html lang="ja" data-page="services">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>サービス | CTM</title>
  <meta name="description" content="事務長代行、開業支援、採用・人事、財務・補助金、集患・ブランディングなどCTMの提供サービス。">
  <style>/* 共通ヘッダーCSS（indexと同一） */ :root{--ctm-green:#264a27;--ctm-green-deep:#213B1F;--ctm-green-ink:#224A33;--ctm-mint:#ADE7D1;--ink:#333;--bg:#fff;--header-h:64px;--z-header:1000;--z-drawer:1100;--radius:14px;--ease:cubic-bezier(.2,.7,.2,1)}
  *{box-sizing:border-box}html,body{margin:0;padding:0}body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;color:var(--ink);background:var(--bg);line-height:1.7}
  a{color:var(--ctm-green-ink);text-decoration:none}img{max-width:100%;display:block}
  .site-header{position:sticky;top:0;z-index:var(--z-header);height:var(--header-h);background:var(--ctm-mint);display:flex;align-items:center;transition:box-shadow .25s var(--ease)}
  .site-header.scrolled{box-shadow:0 6px 14px rgba(0,0,0,.08)}.container{width:min(1100px,92%);margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:16px}
  .brand{display:flex;align-items:center;gap:10px}.brand__logo{width:36px;height:36px;border-radius:50%;background:var(--ctm-green)}.brand__name{font-weight:700;color:var(--ctm-green-deep)}
  nav ul{margin:0;padding:0;list-style:none;display:flex;gap:22px}nav a{display:inline-block;padding:10px 6px;font-weight:600}
  nav a[aria-current="page"]{position:relative;color:var(--ctm-green-deep)}nav a[aria-current="page"]::after{content:"";position:absolute;left:0;right:0;bottom:4px;height:2px;background:var(--ctm-green-deep);border-radius:2px}
  .hamb{display:none;position:relative;width:40px;height:40px;border:0;background:transparent}
  .hamb span,.hamb::before,.hamb::after{content:"";position:absolute;left:9px;right:9px;height:2px;background:var(--ctm-green-deep);transition:transform .25s var(--ease),opacity .2s var(--ease)}
  .hamb span{top:19px}.hamb::before{top:12px}.hamb::after{top:26px}.hamb[aria-expanded="true"] span{opacity:0}.hamb[aria-expanded="true"]::before{transform:translateY(7px) rotate(45deg)}.hamb[aria-expanded="true"]::after{transform:translateY(-7px) rotate(-45deg)}
  .drawer{position:fixed;inset:0;z-index:var(--z-drawer);display:grid;grid-template-rows:auto 1fr;background:rgba(0,0,0,.0);opacity:0;pointer-events:none;transition:opacity .25s var(--ease),background .25s var(--ease)}
  .drawer[aria-hidden="false"]{opacity:1;pointer-events:auto;background:rgba(0,0,0,.2)}.drawer__panel{margin:0;background:var(--ctm-mint);border-radius:0 0 var(--radius) var(--radius);transform:translateY(-12px);opacity:.0;transition:transform .25s var(--ease),opacity .25s var(--ease)}
  .drawer[aria-hidden="false"] .drawer__panel{transform:translateY(0);opacity:1}.drawer nav{padding:10px 16px 20px}.drawer ul{display:grid;gap:8px}.drawer a{display:block;padding:14px 10px;font-weight:700;border-radius:10px}.drawer a:hover{background:rgba(0,0,0,.06)}
  @media (min-width:980px){.hamb{display:none}.desktop-nav{display:block}.drawer{display:none}}
  @media (max-width:979.98px){.desktop-nav{display:none}.hamb{display:inline-block}}
  main{padding-top:clamp(16px, 16px + 2vh, 28px)}
  .wrap{width:min(1100px,92%);margin:24px auto}
  .cards{display:grid;gap:18px;grid-template-columns:repeat(3,1fr)}
  @media (max-width:980px){.cards{grid-template-columns:1fr 1fr}}
  @media (max-width:620px){.cards{grid-template-columns:1fr}}
  .card{background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:18px}
  footer{margin-top:60px;padding:28px 0;background:#f5f7f6;color:#555}.footer-inner{width:min(1100px,92%);margin:0 auto;display:flex;justify-content:space-between;gap:20px;flex-wrap:wrap}.copy{font-size:13px}
  </style>
</head>
<body>
  <header class="site-header" id="header">
    <div class="container">
      <a href="index.html" class="brand" aria-label="CTM Home"><span class="brand__logo"></span><span class="brand__name">CTM</span></a>
      <nav class="desktop-nav" aria-label="主要メニュー">
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="company.html">会社情報</a></li>
          <li><a href="services.html">サービス</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
      <button class="hamb" aria-label="メニュー" aria-controls="drawer" aria-expanded="false"><span></span></button>
    </div>
    <aside class="drawer" id="drawer" aria-hidden="true">
      <div class="drawer__panel">
        <nav aria-label="モバイルメニュー">
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="company.html">会社情報</a></li>
            <li><a href="services.html">サービス</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </aside>
  </header>

  <main>
    <!-- ここから既存のサービス本文に置換 -->
    <section class="wrap">
      <h1>サービス</h1>
      <div class="cards">
        <article class="card"><h2>事務長代行</h2><p>（本文差し替え）</p></article>
        <article class="card"><h2>開業支援</h2><p>（本文差し替え）</p></article>
        <article class="card"><h2>採用・人事</h2><p>（本文差し替え）</p></article>
        <article class="card"><h2>財務・補助金</h2><p>（本文差し替え）</p></article>
        <article class="card"><h2>集患・ブランド</h2><p>（本文差し替え）</p></article>
        <article class="card"><h2>その他支援</h2><p>（本文差し替え）</p></article>
      </div>
    </section>
    <!-- ↑ここまで -->
  </main>

  <footer>
    <div class="footer-inner"><div class="copy">© CTM</div><div>運営：Clinic Total Management</div></div>
  </footer>

  <script>
    (function(){const p=document.documentElement.getAttribute('data-page');const setA=r=>r?.querySelectorAll('a').forEach(a=>{const k=(a.getAttribute('href')||'').trim().replace('.html','');if(k===p)a.setAttribute('aria-current','page')});setA(document.querySelector('.desktop-nav'));setA(document.querySelector('#drawer'));})();
    (function(){const b=document.querySelector('.hamb'),d=document.getElementById('drawer');const t=o=>{b.setAttribute('aria-expanded',String(o));d.setAttribute('aria-hidden',String(!o));document.body.style.overflow=o?'hidden':''};b.addEventListener('click',()=>t(b.getAttribute('aria-expanded')!=='true'));d.addEventListener('click',e=>{if(e.target===d)t(false)});document.addEventListener('keydown',e=>{if(e.key==='Escape')t(false)});const h=document.getElementById('header');const s=()=>h.classList.toggle('scrolled',scrollY>4);s();addEventListener('scroll',s,{passive:true});})();
  </script>
</body>
</html>
