<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CTM | Clinic Total Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 明朝系フォント（Noto Serif JP） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background-color: #f5f5f5;
    }

.hero {
  background-image: url("images/1.png");
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  flex-direction: column;         /* ← これを追加！縦並びに */
  justify-content: flex-end;      /* ↓ 下に配置（縦方向） */
  align-items: flex-start;        /* ← 左に配置（横方向） */
  padding: 0 0 6% 6%;           /* 左下に余白 */
  text-align: left;
  color: #004225;
  position: relative;
}
    }

    .hero-text {
      background: none; /* ← 背景なしで透過 */
      padding: 0;
      max-width: 80%;
    }

   .hero-text h1 {
  font-weight: 700;
  font-size: 3.6rem;      /* ⬅ 大きくしました（以前は2.6rem） */
  line-height: 1.6;
  margin-bottom: 1rem;
}

.hero-text p {
  font-weight: 400;
  font-size: 1.8rem;      /* ⬅ 少し大きくしました（以前は1.2rem） */
  margin: 0;
}
.subline {
  display: inline-block;
  margin-left: 16rem;
}

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 1.5rem;
      }
      .hero-text p {
        font-size: 1rem;
      }
    }
.gray-section {
  background-color: #eeeeee;
  padding: 80px 10%;
  color: #004225;
  text-align: center;
}

.gray-section h2 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 1rem;
  font-family: 'Noto Serif JP', serif;
}

.gray-section p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  font-family: 'Noto Serif JP', serif;
}

.gray-section img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
}

  </style>
</head>
<body>

<section class="hero">
  <div class="hero-text">
   <h1>
  “院長の最大の理解者”として、<br>
  <span class="subline">ともに走るパートナー</span>
</h1>

    <p>Clinic Total Management は、院長の理想を現場で実現する伴走者です</p>
  </div>
</section>

</body>
