<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CTM – Clinic Total Management</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .section {
      width: 100%;
      max-width: 1366px;
      margin: 0 auto;
    }
    .section img {
      width: 100%;
      display: block;
    }
    .link-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-decoration: none;
      color: #000;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 5px;
    }
    .relative {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="section"><img src="images/1.png" alt="メインビジュアル" /></div>
  <div class="section"><img src="images/2.png" alt="業務課題" /></div>
  <div class="section"><img src="images/3.png" alt="外来対応" /></div>
  <div class="section"><img src="images/4.png" alt="サービス紹介" /></div>
  <div class="section"><img src="images/5.png" alt="会社情報" /></div>
  <div class="section"><img src="images/6.png" alt="FAQ" /></div>
  <div class="section"><img src="images/7.png" alt="導入と費用" /></div>
  <div class="section relative">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdALcYsRFDRduZj9MAiFxTBfAWbJ3bPOGj1acJ2JYjt9h7NQQ/viewform" class="link-overlay">お問い合わせはこちら</a>
    <img src="images/8.png" alt="お問い合わせ" />
  </div>
</body>
</html>
