<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CTM | Clinic Total Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 明朝系フォント（Noto Serif JP） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background-color: #f5f5f5;
    }

.hero {
  background-image: url("images/1.png");
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  flex-direction: column;         /* ← これを追加！縦並びに */
  justify-content: flex-end;      /* ↓ 下に配置（縦方向） */
  align-items: flex-start;        /* ← 左に配置（横方向） */
  padding: 0 0 6% 6%;           /* 左下に余白 */
  text-align: left;
  color: #004225;
  position: relative;
}
    }

    .hero-text {
      background: none; /* ← 背景なしで透過 */
      padding: 0;
      max-width: 80%;
    }

   .hero-text h1 {
  font-weight: 700;
  font-size: 3.6rem;      /* ⬅ 大きくしました（以前は2.6rem） */
  line-height: 1.6;
  margin-bottom: 1rem;
}

.hero-text p {
  font-weight: 400;
  font-size: 1.8rem;      /* ⬅ 少し大きくしました（以前は1.2rem） */
  margin: 0;
}
.subline {
  display: inline-block;
  margin-left: 16rem;
}

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 1.5rem;
      }
      .hero-text p {
        font-size: 1rem;
      }
    }
.gray-section {
  background-color: #eeeeee;
  padding: 80px 10%;
  color: #004225;
  text-align: center;
}

.gray-section h2 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 1rem;
  font-family: 'Noto Serif JP', serif;
}

.gray-section p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  font-family: 'Noto Serif JP', serif;
}

.gray-section img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
}
.busy-section {
  background-color: #f5f5f5;
  padding: 100px 10%;
  color: #004225;
  text-align: left;
  font-family: 'Noto Serif JP', serif;
}

.busy-section h2 {
  font-size: 2.2rem;
  font-weight: 700;
  line-height: 1.6;
  margin-bottom: 60px;
  text-align: center;
}

.busy-section h2 span {
  display: block;
  font-size: 1.8rem;
  margin-top: 16px;
}

.busy-content {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  gap: 60px;
  flex-wrap: wrap;
}

.busy-content img {
  max-width: 480px;
  width: 100%;
  height: auto;
  border-radius: 12px;
}

.busy-text {
  max-width: 500px;
  font-size: 1.2rem;
}

.busy-text h3 {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

.busy-text p {
  font-size: 1.1rem;
  line-height: 1.8;
}
  </style>
</head>
<body>

<section class="hero">
  <div class="hero-text">
   <h1>
  “院長の最大の理解者”として、<br>
  <span class="subline">ともに走るパートナー</span>
</h1>

    <p>Clinic Total Management は、院長の理想を現場で実現する伴走者です</p>
  </div>
</section>

</body>
</html>
<!-- 忙しさ訴求セクション -->
<section class="busy-section">
  <h2>
    「忙しさの中で、気づけば手がまわらない…」<br>
    <span>そんな日々を、少しでも変えるお手伝いを</span>
  </h2>
  <div class="busy-content">
    <img src="images/busy_doctor.jpeg" alt="業務に追われる女性">
    <div class="busy-text">
      <h3>「時間が足りない」と感じるのは、問題のサイン</h3>
      <p>
        請求、採用、マネジメント──<br>
        重要なのに、後回しにされがちな業務が山積みになっていませんか？<br>
        見直せば、もっと医療に集中できるはずです
      </p>
    </div>
  </div>
</section>
